<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/splitting.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <script src="js/splitting.min.js"></script>
    <script src="js/greensock/gsap.min.js"></script>
  </head>
  <body>
    <h1 data-splitting>Have a Good Day!!</h1>
    <section>
      <article class="sky">
        <img src="img/sun.png" class="sun" />
        <img src="img/cloud1.png" class="cloud1" />
        <img src="img/cloud2.png" class="cloud2" />
      </article>

      <article class="town">
        <img src="img/circle.png" class="circle" />
        <img src="img/town_night.png" class="night" />
        <img src="img/town_day.png" class="day" />
      </article>

      <article class="people">
        <img src="img/man.png" class="man" />
        <img src="img/family.png" class="family" />
      </article>
    </section>
    <script>
      Splitting();
      gsap.from("h1 .char", {
        y: -200,
        opacity: 0,
        ease: "bounce",
        duration: 2,
        repeat: -1,
        repeatDelay: 5,
        stagger: {
          each: 0.1,
          from: "random",
        },
      });
    </script>
  </body>
</html>
